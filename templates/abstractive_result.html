<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>result</title>
    </head>
<body>
    <div class="container" style="padding-top: 10px;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4" style="text-align: center;">SUMMARY</h1>
            </div>
          </div>
    </div>
    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4" style="background-color:red;font-size: 20px;font-weight: bold;padding: 2px; text-align: center;">
            ORIGINAL TEXT</p>
        <p class="summary_title col-sm-4" style="background-color: yellowgreen;font-size: 20px;font-weight: bold;padding: 2px; text-align: center;">
            SUMMARY </p>
    </div>

    <div class="container" style="display: flex;flex-direction: row;border: 1px black solid;">
        <p class="orginalTxt col-sm-6" style="border-right: 1px black solid;text-align: justify;">{{original_txt}}</p>
        <p class="summaryTxt col-sm-6" style="text-align: justify;">{{summary}}</p>
    </div>

    <div class="container" style="display: flex;justify-content: space-around;margin-top: 5px;" >
        <p class="col-sm-4">original length : {{org_len}}</p>
        <p class="col-sm-4">summary length : {{summ_len}}</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
